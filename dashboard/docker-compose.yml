version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hyperliquid-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - ALCHEMY_API_KEY=${ALCHEMY_API_KEY}
      - NODE_ENV=production
    volumes:
      # Persister wallets.json sur l'h√¥te
      - ./backend/wallets.json:/app/wallets.json
      # Monter le .env (optionnel si on utilise environment ci-dessus)
      - ./backend/.env:/app/.env
    restart: unless-stopped
    networks:
      - hyperliquid-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hyperliquid-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hyperliquid-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hyperliquid-network:
    driver: bridge

volumes:
  backend-data: