services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hyperliquid-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATA_DIR=/app/data
    volumes:
      # Utiliser un volume nommÃ© pour la persistence
      - wallet-data:/app/data
    command: sh -c "mkdir -p /app/data && [ ! -f /app/data/wallets.json ] && echo '{\"wallets\":[],\"availableTags\":[]}' > /app/data/wallets.json; node server.js"
    restart: unless-stopped
    networks:
      - hyperliquid-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hyperliquid-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hyperliquid-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hyperliquid-network:
    driver: bridge

volumes:
  backend-data:
  wallet-data: